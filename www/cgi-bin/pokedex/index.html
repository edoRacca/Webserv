<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Pokédex • My C++ Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">

    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 100%);
        color: #1f2937;
        line-height: 1.6;
    }

    header {
        text-align: center;
        padding: 70px 20px 90px;
        background: linear-gradient(180deg, #ee1515 0%, #c20f0f 100%);
        color: white;
        border-bottom: 10px solid #222;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        position: relative;
    }

    header::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 80px;
        background: white;
        border: 8px solid #222;
        border-radius: 50%;
        box-shadow: inset 0 10px 0 #ddd;
    }

    header h1 {
        font-size: 3.2rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 4px 4px 0px #222;
    }

    header p {
        margin-top: 10px;
        font-weight: bold;
        opacity: 0.9;
    }

    main {
        max-width: 820px;
        margin: -40px auto 50px;
        padding: 0 20px;
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .card {
        background: white;
        border: 4px solid #222;
        border-radius: 22px;
        padding: 30px;
        box-shadow: 8px 8px 0px #222;
        transition: all 0.2s ease;
        margin-top: 60px;
    }

    .card:hover {
        transform: translate(-3px, -3px);
        box-shadow: 12px 12px 0px #ee1515;
    }

    .card h2 {
        color: #ee1515;
        margin-bottom: 20px;
        font-size: 1.7rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .card h2::before {
        content: "▶";
        color: #222;
        font-size: 1.2rem;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #374151;
    }

    input[type="text"] {
        padding: 10px 12px;
        border-radius: 10px;
        border: 3px solid #222;
        font-size: 1rem;
        outline: none;
        transition: 0.2s;
    }

    input[type="text"]:focus {
        border-color: #ee1515;
        box-shadow: 0 0 0 3px rgba(238,21,21,0.3);
    }

    button {
        align-self: flex-start;
        background: #ee1515;
        color: white;
        border: 3px solid #222;
        border-radius: 12px;
        padding: 8px 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 4px 4px 0px #222;
        transition: 0.2s;
    }

    button:hover {
        transform: translate(-1px, -1px);
        box-shadow: 6px 6px 0px #222;
        background: #c20f0f;
    }

    footer {
        text-align: center;
        padding: 55px;
        color: #6b7280;
        font-size: 0.75rem;
    }

    footer span {
        font-weight: bold;
        color: #ee1515;
    }
    </style>
</head>

<body>

<header>
    <h1>Pokédex</h1>
    <p>Database Pokémon • CGI test</p>
</header>

<main>
    <section class="card">
        <h2>Ricerca Pokémon</h2>
        <img src="https://m.media-amazon.com/images/I/51HY4OFmmhL._SY679_.jpg" height="100px" width="100px">
        <form method="GET" action="output/pokemon.cgi">
            <label>Nome Pokémon</label>
            <input type="text" name="value" placeholder="es. pikachu">
            <button type="submit">Cerca</button>
        </form>

        <form method="GET" action="output/moves.cgi">
            <label>Mossa Pokémon</label>
            <input type="text" name="value" placeholder="es. thunderbolt">
            <button type="submit">Cerca</button>
        </form>
    </section>
</main>

<footer>
    <p>My Web Server • Powered by <span>I PIEDI DELLA ZIA DEL TUO RAGAZZO</span></p>
</footer>

</body>
</html>
