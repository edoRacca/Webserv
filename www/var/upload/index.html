<!DOCTYPE html>
<html lang="it">
<head>
	<title>Upload File</title>
	<style>
	:root {
		--bg: #0f172a;
		--surface: #1e293b;
		--border: #334155;
		--text: #e2e8f0;
		--muted: #94a3b8;
		--primary: #3b82f6;
		--primary-hover: #2563eb;
		--success: #22c55e;
	}

	/* RESET */
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	/* BASE */
	body {
		font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
		background: radial-gradient(circle at top, #111827, var(--bg));
		color: var(--text);
		line-height: 1.6;
	}

	/* HEADER */
	header {
		text-align: center;
		padding: 70px 20px 50px;
		border-bottom: 1px solid var(--border);
	}

	header h1 {
		font-size: 2.4rem;
		font-weight: 700;
		margin-bottom: 10px;
	}

	header p {
		color: var(--muted);
		font-size: 1.05rem;
	}

	/* MAIN */
	main {
		max-width: 520px;
		margin: 90px auto;
		padding: 0 20px;
	}

	/* CARD */
	.card {
		background: var(--surface);
		border: 1px solid var(--border);
		border-radius: 16px;
		padding: 40px 30px;
		box-shadow: 0 15px 35px rgba(0,0,0,0.25);
		transition: transform 0.25s ease, box-shadow 0.25s ease;
	}

	.card:hover {
		transform: translateY(-4px);
		box-shadow: 0 22px 45px rgba(0,0,0,0.35);
	}

	.card h2 {
		margin-bottom: 25px;
		font-size: 1.4rem;
		font-weight: 600;
	}

	/* FILE INPUT */
	input[type="file"] {
		width: 100%;
		margin-bottom: 25px;
		padding: 12px;
		background: var(--bg);
		border: 1px solid var(--border);
		border-radius: 10px;
		color: var(--text);
		cursor: pointer;
		transition: border 0.2s ease;
	}

	input[type="file"]:hover {
		border-color: var(--primary);
	}

	input[type="file"]:focus {
		outline: none;
		border-color: var(--primary);
	}

	/* BUTTON */
	button {
		width: 100%;
		padding: 14px;
		border-radius: 12px;
		border: none;
		background: var(--primary);
		color: white;
		font-weight: 600;
		cursor: pointer;
		transition: all 0.2s ease;
	}

	button:hover {
		background: var(--primary-hover);
		transform: translateY(-2px);
	}

	/* FOOTER */
	footer {
		text-align: center;
		padding: 40px 20px;
		font-size: 0.9rem;
		color: var(--muted);
		border-top: 1px solid var(--border);
	}
	</style>

	</style>

</head>

<body>

	<header>
		<h1>Carica un file</h1>
		<p>Seleziona un file dal tuo dispositivo per effettuare l'upload</p>
	</header>

	<main>
		<div class="card">
			<h2>Upload file</h2>

			<form action="/upload/" method="POST" enctype="multipart/form-data">
				<input type="file" name="file" required>
				<button type="submit">Carica file</button>
			</form>

		</div>
	</main>

	<footer>
		Upload Service - 3 Uomini e 1 web server
	</footer>

</body>
</html>
